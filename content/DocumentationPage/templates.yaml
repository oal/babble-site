title: Templates
content:
    - { type: Section, value: { title: Introduction, body: "Templates are stored in the \"templates\" directory, and are written using the Twig templating language. Babble differentiates between three types of templates.\n\n- Files starting with \"_\". These are ignored. They may be used as a base layout, and templates you want to include from elsewhere. Typically you want a \"_base.twig\" file that contains the page's header and footer, and extend from this.\n- Files starting with a lowercase letter. These are rendered directly. So if you have a file called \"about.twig\", and go to \"yoursite.tld/about\", this page will be loaded.\n- Files starting with an uppercase letter. These map to models. If you have a file called \"Page.twig\", it will match all \"Page\" records based on ID. If you have a file \"/content/Page/contact.yaml\", \"yoursite.tld/contact\" will load this page. Inside capitalized template files, \"this\" is bound to the matching record, so you can use \"{{ this.title }}\" to show the contact page's title in this example.\n\n**/templates/_base.twig**\n```twig\n<html>\n<head>\n    <title>{% block title %}{% endblock %} - {{ site.title }}</title>\n    <link rel=\"stylesheet\" href=\"/static/main.css\">\n</head>\n<body>\n\n<header id=\"header\">\n    <h2>\n        <a href=\"/\">\n            <img src=\"/static/logo.svg\" alt=\"Babble CMS\">\n        </a>\n    </h2>\n    <nav>\n        <ul>\n            {% for page in Page.all() %}\n                <li>\n                    <a href=\"/{{ page.id }}\">{{ page.title }}</a>\n                </li>\n            {% endfor %}\n        </ul>\n    </nav>\n</header>\n\n{% block body %}\n{% endblock %}\n\n<footer id=\"footer\">\n    Powered by Babble CMS.\n</footer>\n\n</body>\n</html>\n```\n\n**/templates/Page.twig**\n```twig\n{% extends '_base.twig' %}\n\n{% block title %}{{ this.title }}{% endblock %}\n\n{% block body %}\n    <div id=\"content\">\n        <h1>{{ this.title }}</h1>\n        <div>\n            {{ this.body }}\n        </div>\n    </div>\n{% endblock %}\n```" } }
