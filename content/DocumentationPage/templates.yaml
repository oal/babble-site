title: Templates
content:
    - { type: Section, value: { title: Introduction, body: "Templates are stored in the \"templates\" directory, and are written using the Twig templating language. Babble differentiates between three types of templates. Please refer to the Routing documentation for details on how URLs are mapped to templates.\n\n\n**/templates/_base.twig**\n```twig\n<html>\n<head>\n    <title>{% block title %}{% endblock %} - {{ site.title }}</title>\n    <link rel=\"stylesheet\" href=\"/static/main.css\">\n</head>\n<body>\n\n<header id=\"header\">\n    <h2>\n        <a href=\"/\">\n            <img src=\"/static/logo.svg\" alt=\"Babble CMS\">\n        </a>\n    </h2>\n    <nav>\n        <ul>\n            {% for page in Page.all() %}\n                <li>\n                    <a href=\"/{{ page.id }}\">{{ page.title }}</a>\n                </li>\n            {% endfor %}\n        </ul>\n    </nav>\n</header>\n\n{% block body %}\n{% endblock %}\n\n<footer id=\"footer\">\n    Powered by Babble CMS.\n</footer>\n\n</body>\n</html>\n```\n\n**/templates/Page.twig**\n```twig\n{% extends '_base.twig' %}\n\n{% block title %}{{ this.title }}{% endblock %}\n\n{% block body %}\n    <div id=\"content\">\n        <h1>{{ this.title }}</h1>\n        <div>\n            {{ this.body }}\n        </div>\n    </div>\n{% endblock %}\n```" } }
